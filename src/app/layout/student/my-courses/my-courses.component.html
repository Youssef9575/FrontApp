<div class="container" >
  <div class="album py-5 bg-light">
    <div class="row">
      <div class="col-md-4" *ngFor="let course of courses" >
        <div class="card mb-4 box-shadow" style="height: 350px;">
          <img
            class="card-img-top"
            [src]="'data:image/jpeg;base64,' + course?.image"
            alt="Card image cap"
          />
          <div class="card-body">
            <h5 class="card-title">{{ course.trainingName }}</h5>
            <p class="card-text">{{ course.description }}.</p>

            <div class="row" >
              <div class="col align-self-start">
                <div (click)="unSubscribe(course.id)"  class="btn btn-lg btn-danger">Unsubscribe</div>
              </div>
              <div class="col align-self-end">
                <div [routerLink]="['../coursesInfo', course.id]"  class="btn btn-lg btn-success" style="width: 100px;">info</div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
