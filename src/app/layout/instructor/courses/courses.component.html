<div class="container">
  <div class="row card-group">
    <div class="col-sm-4 d-flex align-items-stretch py-2" *ngFor="let course of courses" >
      <div
      class="card"
    >
      <img
        [src]="'data:image/jpeg;base64,' + course?.image"
        class="card-img-top"
      />
      <div class="card-body">
        <h2 class="card-title">
          {{ course.trainingName }}
          <small
            ><a
              style="font-size: smaller;"
              [href]="'assets/files/' + course.user.id + '.pdf'"
            >
              by {{ course.user.name }}</a
            ></small
          >
        </h2>

        <p class="card-text my-4">{{ course.description }}</p>
        <p style="color: blueviolet;">
          <i class="far fa-clock"></i> Starts : {{ course.startdate }}
        </p>
        <div class="row">
          <div class="col-sm-4">
            <a
              [routerLink]="['../subscription', course.trainingName, course.id]"
              class="btn btn-success"
              >Subscribe</a
            >
          </div>
          <div class="col-sm-3"></div>
          <div class="col-sm-4">
            <a
              [routerLink]="['../coursesInfo', course.id]"
              style="width: 100px;"
              class="btn btn-warning"
              >Info</a
            >
          </div>
        </div>
      </div>
    </div>
    </div>
    
  </div>
</div>
